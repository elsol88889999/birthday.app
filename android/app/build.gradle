plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.birthday_app"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.birthday_app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "0.1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
